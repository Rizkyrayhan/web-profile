<!-- Sidebar Toggle -->
<script>
const toggleBtn = document.getElementById("toggleSidebar");
const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("overlay");

function toggleSidebarFunc() {
    sidebar.classList.toggle("-translate-x-full");
    sidebar.classList.toggle("translate-x-0");
    overlay.classList.toggle("hidden");
}

toggleBtn.addEventListener("click", toggleSidebarFunc);
overlay.addEventListener("click", toggleSidebarFunc);
</script>

<!-- Modal & Icon Preview -->
<script>

const modalOverlay = document.getElementById("modalOverlay");
const btnClose = document.getElementById("btnClose");
const btnBatal = document.getElementById("btnBatal");

btnTambah.addEventListener("click", () => modalOverlay.classList.remove("hidden"));
btnClose.addEventListener("click", () => modalOverlay.classList.add("hidden"));
btnBatal.addEventListener("click", () => modalOverlay.classList.add("hidden"));

const iconSelect = document.getElementById("iconKeahlian");

const iconText = document.getElementById("iconText");

iconSelect.addEventListener("change", () => {
    iconPreview.className = "fas text-3xl " + iconSelect.value;
    iconText.textContent = iconSelect.value ? iconSelect.value.replace("fa-", "") : "Preview icon akan muncul di sini";
});
</script>

<!-- ScrollSpy & Smooth Scroll -->
<script>
const navLinks = document.querySelectorAll(".sidebar nav a");
const sections = document.querySelectorAll("main section");

navLinks.forEach(link => {
    link.addEventListener("click", function(e) {
        e.preventDefault();
        const targetId = this.getAttribute("href").substring(1);
        const target = document.getElementById(targetId);
        if(target) target.scrollIntoView({behavior:"smooth"});
        if(!sidebar.classList.contains("-translate-x-full")) toggleSidebarFunc();
    });
});

window.addEventListener("scroll", () => {
    let current = "";
    sections.forEach(sec => {
        const top = sec.offsetTop - 150;
        if(pageYOffset >= top) current = sec.id;
    });
    navLinks.forEach(link => link.classList.remove("bg-blue-700"));
    const activeLink = document.querySelector(`.sidebar nav a[href="#${current}"]`);
    if(activeLink) activeLink.classList.add("bg-blue-700");
});
</script>
